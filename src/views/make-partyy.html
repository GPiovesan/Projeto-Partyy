<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partyy | Sua Plataforma de Festas</title>

    <!-- Definição das folhas de estilo -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-make-partyys.css">

    <!-- Fonte utilizada pelo site -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Script para adicionar mais opções de horários -->
    <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-make-partyys">
    <div id="container"> <!-- Container principal -->
        <header class="page-header"> <!-- Cabeçalho -->
            <div class="top-bar-container">
                <a class="left-arrow" href="/">
                    <img src="/images/icons/left-arrow.png" alt="Voltar"> <!-- Seta de retorno ao inicio -->
                </a>                    
                    <img src="/images/logo.svg" alt="Proffy"> <!-- Criar logo do projeto -->
            </div>
            <div class="header-content">
                <strong>Que incrível,<br> você quer dar uma festa!</strong>
                <p>O primeiro passo, é preencher este formulário de inscrição.</p>                
            </div>
        </header>
        <main>
            <form action="" id="create-new-partyy"> <!-- Formulario para criação de partyys-->
                <fieldset>
                    <Legend>Seus dados</Legend>
                    <div class="input-block">
                        <label for="name_owner">Nome completo</label>
                        <input name="name_owner" id="name_owner" required>
                    </div>                    
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="tel" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sobre a Festa</legend>
                    <div class="select-block">
                        <label for="partyy_type">Temática</label>
                        <select name ="partyy_type[]" id="partyy_type" required>
                            <option value="">Selecione uma opção</option>
                            {%for partyy_type in partyy_types%}
                                <option value="{{loop.index}}">{{partyy_type}}</option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="partyy_name">Nome da Partyy</label>
                        <input name="partyy_name" id="partyy_name" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="partyy_photo">Link de uma foto sobre a Partyy<small>(comece com https://)</small></label>
                        <input name="partyy_photo" id="partyy_photo" type="url" required>
                    </div>                    
                    <div class="input-block">
                        <label for="address">Endereço</label>
                        <input name="address" id="address" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="address_number">Numero</label>
                        <input name="address_number" id="address_number" type="number" required>
                    </div>

                    <div class="input-block">
                        <label for="cost">Preço entrada R$<small>(opcional)</small></label>
                        <input name="cost" id="cost" type="number">
                    </div> 
                    <div class="textarea-block">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" required></textarea>
                    </div>
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horário(s) em que a festa vai rolar
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                            </select>                            
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form> <!-- Fim do formulário-->
            <footer> <!-- Rodapé -->
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante ! <br> Preenha todos os dados obrigatórios
                </p>
                <button type="submit" form="create-new-partyy">Salvar cadastro</button>
            </footer>
        </main>
    </div>
</body>
</html>
