<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8"> <!-- configuração de charset -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partyy | Sua Plataforma de Festas</title>

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-make-partyys.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-make-partyys">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a class="left-arrow" href="/">
                    <img src="/images/icons/left-arrow.png" alt="Voltar">
                </a>                    
                    <img src="/images/logo.svg" alt="Proffy"> <!-- Criar logo do projeto -->
            </div>
            <div class="header-content">
                <strong>Que incrível que você quer dar uma festa!</strong>
                <p>O primeiro passo, é preencher este formulário de inscrição.</p>                
            </div>
        </header>
        <main>
            <form action="" id="create-new-partyy">
                <fieldset>
                    <Legend>Seus dados</Legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>
                    <div class="input-block">
                        <label for="social-media">Link de sua rede social favorita<small>(comece com https://)</small></label>
                        <input name="social-media" id="social-media" type="url" required>
                    </div>
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="tel" required>
                    </div>
                    <div class="input-block">
                        <label for="email">Email</label>
                        <input name="email" id="email" type="email" required>
                    </div>
                    <!--<div class="textarea-block">
                        <label for="bio">Email</label>
                        <textarea name="bio" id="bio" required></textarea> Não pode haver quebra de linha nessa tag para que o cursor funcione
                    </div> -->             
                </fieldset>
                <fieldset>
                    <legend>Sobre a Festa</legend>
                    <div class="select-block">
                        <label for="partyyType">Temática</label>
                        <select name ="partyyType[]" id="partyyType" required>
                            <option value="">Selecione uma opção</option>
                            {%for partyyType in partyyTypes%}
                                <option value="{{loop.index}}">{{partyyType}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="address">Endereço</label>
                        <input name="address" id="address" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="number">Numero</label>
                        <input name="number" id="number" type="number" required>
                    </div>
                    <div class="input-block">
                        <label for="cost">Preço entrada R$<small>(opcional)</small></label>
                        <input name="cost" id="cost"></input>
                    </div> 
                    <div class="textarea-block">
                        <label for="description">Descrição</label>
                        <textarea name="description" id="description" required></textarea>
                    </div>
                    
                    <!--<div class="input-block">
                        <label for="cost">Custo da sua hora/aula
                            <small>(R$)</small>
                        </label>
                        <input name="cost" id="cost" type="number" required>
                    </div> -->
                </fieldset>
                <fieldset id="schedule-items">
                    <legend>Horário(s) em que a festa vai rolar
                        <button type="button" id="add-time">+ Novo Horário</button>
                    </legend>

                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                            </select>                            
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso importante">
                    Importante ! <br> Preenha todos os dados obrigatórios
                </p>
                <button type="submit" form="create-new-partyy">Salvar cadastro</button>
            </footer>
        </main>
    </div>
</body>
</html>
